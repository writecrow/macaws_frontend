<header class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div class="logo-wrapper">
        <a routerLink="/" routerLinkActive="active"><img class="logo" src="/assets/logo.png" alt="Colorful macaw" /></a>
      </div>
    </div>
    <div class="col-md-4 title">
      <h1><a routerLink="/">MACAWS</a></h1>
      <h4>Multilingual Academic Corpus of Assignments :<br />Writing & Speech</h4>

    </div>
    <div class="col-md-2">
      <div class="row loading-message" *ngIf="globals.inProgress === true">
        Processing... <img class="loading" src="/assets/loading.svg" alt="Loading icon" height="50px" />
      </div>
    </div>
    <div class="col-md-4 justify-content-end">
      <div class="row justify-content-end utility-nav">
        <ul>
          <li *ngIf="!globals.isAuthenticated && !globals.authenticating"><button
              name="authSubmit" class="secondary" (click)="signIn()">Sign
              in</button></li>
          <li *ngIf="globals.isAuthenticated"><a class="button secondary"
              routerLink="account">My account</a></li>
          <li *ngIf="globals.isAuthenticated"><a class="button secondary"
              routerLink="problems">Report a problem</a></li>
          <li *ngIf="globals.downloadUrl"><a class="button secondary"
              routerLink="download">Download corpus</a></li>
          <li *ngIf="globals.isAuthenticated"><button name="authSubmit"
              class="secondary" (click)="signOut()">Sign out</button></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div *ngIf="globals.statusMessage" class="container status">
  <div class="row">
    <div class="col-md-12 panel">
      <div [innerHTML]="globals.statusMessage | keepHtml"></div>
      <button type="button" class="close" aria-label="Close" (click)="exitStatus()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
